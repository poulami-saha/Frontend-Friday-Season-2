<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <picture>
      <source srcset="./images/logo.svg" media="(max-width: 767px)" />
      <source srcset="" media="(min-width: 768px)" />
      <img src="" class="header" />
    </picture>
    <div class="view">
      <picture>
        <source srcset="./images/hero-mobile.jpg" media="(max-width: 767px)" />
        <source srcset="./images/hero-desktop.jpg"" media="(min-width: 768px)">
        <img src="./images/hero-mobile.jpg" alt="image" class="main-img" />
      </picture>
      <div class="content">
        <picture>
          <source srcset="" media="(max-width: 767px)" />
          <source srcset="./images/logo.svg" media="(min-width: 768px)" />
          <img src="" class="logo" />
        </picture>
        <section class="description">
          <p class="description-1">WE'RE</p>
          <p class="description-2">COMING</p>
          <p class="description-2">SOON</p>
          <p class="description-3">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form">
            <form class="email-input-container" id="signUpForm">
              <input
                type="email"
                class="email-input"
                placeholder="Email Address"
                id="email"
              />
              <img
                src="./images/icon-arrow.svg"
                alt="Arrow"
                class="arrow-icon"
                id="submitButton"
              />
            </form>
            <p id="error-msg" class="noError">Please provide a valid email.</p>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
